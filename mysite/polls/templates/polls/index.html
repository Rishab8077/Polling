{% extends 'polls/base.html' %}
{% block main_content %}

{% if latest_questions %}
    <ul>
        {% for question in latest_questions %}
            <li><a href=  '/polls/{{question.id}}'><b>{{question.question_txt}}</b></a></li>
        {% endfor %}
{% else %}
        <p>You dont have any questions please add some.</p>
{% endif %}
</ul>

{% endblock %}
